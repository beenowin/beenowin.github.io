<!DOCTYPE html>
<html>
  <head>
    <!-- <title><%= productName %></title> -->

    <meta charset="utf-8" />
    <!-- <meta name="description" content="<%= productDescription %>" /> -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=5, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <title>Beenow - агрегатор новин українського інтернету</title>
    <base target="_blank" />
    <meta name="theme-color" content="#0057b7" />
    <meta name="msapplication-TileColor" content="#0057b7" />
    <meta name="title" content="Beenow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://beenow.com.ua/" />
    <meta property="og:title" content="Beenow" />
    <meta
      property="og:description"
      content="Beenow - агрегатор новин українського інтернету"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://beenow.com.ua/" />
    <meta property="twitter:title" content="Beenow" />
    <meta property="twitter:image" content="" />

    <meta
      name="description"
      content="Beenow - агрегатор новин українського інтернету"
    />

    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="dns-prefetch" href="https://api.beenow.com.ua/channels.json" />

    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="icons/favicon-128x128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <link
      rel="stylesheet"
      media="all"
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
  </head>
  <body style="overflow: hidden">
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <!-- DO NOT touch the following DIV -->
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-KT7EX433X2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-KT7EX433X2");
    </script>
    <script
      async
      src="https://telegram.org/js/telegram-widget.js?21"
      data-telegram-login="bee_now_bot"
      data-size="large"
      data-radius="20"
      data-onauth="onTelegramAuth(user)"
      data-request-access="write"
    ></script>
    <script type="text/javascript">
      function onTelegramAuth(user) {
        localStorage.setItem("authUser", JSON.stringify(user));
        // window.location.href = "https://beenow.com.ua/";
      }
    </script>
  </body>
</html>
